<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO</title>
  <link rel="stylesheet" href="my.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List 
        <img src="https://cdn2.vectorstock.com/i/1000x1000/37/26/pen-and-books-vector-313726.jpg" alt="icon" />
      </h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="List-container"></ul>
    </div>
  </div>

  <script src="my.js"></script>
</body>
</html>
